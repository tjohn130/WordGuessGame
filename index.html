<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Game</title>
    <!--Stylesheet-->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!--Bootscrapt-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Anton|Notable|Permanent+Marker" rel="stylesheet">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</head>
<body>
    <!--Header-->
    <div class="jumbotron-fluid" id="header">
        <div class="container text-center">
            <h1 class="title"> JoJo's Word Guessing Game </h1><br>
            <h2 class="subtitle"> by TedBot </h2>
        </div>
    </div>
    <!--Left col-->
    <div class="col-3 float-left">
            <div class="container" id="leftdiv">
            <!--Images-->
            <img src="./assets/images/dp1.jpg" class="img-fluid">
            <img src="./assets/images/jgp3.jpg" class="img-fluid">

        </div>
    </div>
    <!--Main content -->
    <main class="col-6 float-left">
        <div class="container text-center">
            <!--Game div-->
            <div id="game"></div>
            <!--Win count-->
            <div class="winbox justify-content-center"></div>
            <!--Loss count-->
            <div class="lossbox justify-content-center"></div>
            <!--Reset button-->
            <button class="answer">reset</button>
        </div>
    </main>
    <!--Right col-->
    <div class="col-3 float-right">
        <div class="container" id="rightdiv">
            <!--Images-->
            <img src="./assets/images/jp1.png" class="img-fluid rounded">
            <img src="./assets/images/jgp2.jpg" class="img-fluid rounded"> 
        </div>
    </div>
    <!--Javascript-->
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
